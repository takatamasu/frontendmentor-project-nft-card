<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="card">

            <div class="card__head">
                <img src="./img/image-equilibrium.jpg" alt="Photo of a glass cubic bone" class="card__head-img">
                <div class="card__head-hoverBgc">
                    <img src="./img/icons/icon-view.svg" alt="" class="card__head-viewIcon">
                </div>
            </div>

            <div class="card__body">
                
                <h3 class="card__title">Equilibrium #3429</h3>
                <p class="card__text">Our Equlibrium collection promotes balance and calm.</p>

                <div class="card__info">
                    <p class="card__info-eth"><img src="./img/icons/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p class="card__info-date"><img src="./img/icons/icon-clock.svg" alt="">3 days left</p>
                </div>

                <div class="card__footer">
                    <img src="./img/image-avatar.png" alt="Photo of Jules Wyvern" class="card__footer__photo">
                    <p class="card__footer__text">Creation of <a href="http://www.linkedin.pl" target="_blank">Jules
                            Wyvern</a></p>
                </div>

            </div>

        </div>
    </main>




</body>


</html>
